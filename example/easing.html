<!DOCTYPE html>
<html>

<head>
	<title>Easing</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	
<script src="../js/jsgame.01.js"></script>
<script src="../js/stats.js"></script>
<script>

var GAME_SPEED = 40;

var canvas = null;
var canvas_elem = null;
var screen_size = new Vector(640, 480);

var scene = null;
var build = null;

var debug;
var stats;

function _onload()
{
	debug = document.getElementById("debug");
	canvas_elem = document.getElementById('game');
	canvas = new Canvas(canvas_elem, screen_size);
	
	stats = new Stats();
	stats.getDomElement().style.position = 'absolute';
	stats.getDomElement().style.left = '0px';
	stats.getDomElement().style.top = '0px';
	document.body.appendChild( stats.getDomElement() );
	
	// Scene
	scene = new Scene(canvas);
	scene.update = function()
	{
		stats.update();
	};
	
	// Bird
	bird = new Sprite({
		src: 'image/bird.png',
		size: new Vector(32,32),
		anim: [
			{fps: 10, row: 4}, //flying
			{fps: 0, row: 1}, //dead
		]
	});
	bird.angle = -45;
	
	var ease = new Easing(
		bird.rect.pos,
		5000.0,
		{x: 640-32, y: 480-32},
		function()
		{
			this.properties.x = 0;
			this.properties.y = 0;
			this._init_base_properties();
			this.current_time = 0;
			
			bird.angle = 90+45;
		}
	);
	
	bird.update = function(delta)
	{
		ease.update(delta);
	}
	
	scene.group.items.push(bird);
	scene.load();
}


window.onload = _onload;
</script>
<style>

canvas {
	border: solid 1px #ccc;
}

</style>
</head>

<body>
	<center>
		<canvas id="game" width="640" height="480">
		<p>Your browser does not support the canvas element.</p>
		</canvas>
		<div id="debug"></div>
	</center>
</body>
</html>
